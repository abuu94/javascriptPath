<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Example of Grid </title>
</head>

<style>
    .flex-container {
        display: grid;
        grid-template-columns: 75px 75px 75px;
        grid-template-rows: 75px 75px 75px;
        gap: 32px;

    }

    .card {
        background-color: peachpuff;
        border: 1px solid black;
    }
</style>

<body>


    <div class="flex-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>

    </div>


</body>

</html>
