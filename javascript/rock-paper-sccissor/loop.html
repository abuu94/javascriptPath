    const cats5 = ["Pete", "Biggles", "Jasmine"];

    let myFavoriteCats5 = "My cats are called ";

    for (let i = 0; i < cats5.length; i++) {
        if (i === cats5.length - 1) {
            // We are at the end of the array
            myFavoriteCats5 += `and ${cats5[i]}.`;
        } else {
            myFavoriteCats5 += `${cats5[i]}, `;
        }
    }

    console.log(myFavoriteCats5); // "My cats are called Pete, Biggles, and Jasmine."

    //Exiting loops with break with Search Contacts
    const contacts = [
        "Ali:2232322",
        "Edi-Muma:3453456",
        "Thabi:7654322",
        "Kake:9998769",
        "Rashid:9384975",
    ];
    const para = document.querySelector("p");
    const input = document.querySelector("input");
    const btn = document.querySelector("button");

    btn.addEventListener("click", () => {
        const searchName = input.value.toLowerCase();
        input.value = "";
        input.focus();
        para.textContent = "";
        for (const contact of contacts) {
            const splitContact = contact.split(":");
            if (splitContact[0].toLowerCase() === searchName) {
                para.textContent = `${splitContact[0]}'s number is ${splitContact[1]}.`;
                break;
            }
        }
        if (para.textContent === "") {
            para.textContent = "Contact not found.";
        }
    });
