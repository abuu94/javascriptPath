<!DOCTYPE html>
<html>

<head>
    <title>User Input Display</title>
</head>

<body>
    <input type="text" id="userInput" placeholder="Enter your text here">
    <button onclick="displayInput()">Submit</button>
    <p id="displayArea"></p>

    <script>
        function displayInput() {
            // Get the user input from the text box
            let status = false;
            const userInput = document.getElementById("userInput").value;

            // Display the input in the paragraph element
            if (userInput == '' && status == false) {
                document.getElementById("displayArea").textContent = 'Input is needed';
            } else {
                status = true;
                document.getElementById("displayArea").textContent = userInput;
            }
        }
    </script>
</body>

</html>
