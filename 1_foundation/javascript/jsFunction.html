<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1> Function</h1>

    <script>
        function favoriteAnimal(animal) {
            return animal + " is my favorite animal!"
        }

        console.log(favoriteAnimal('Goat'))

        function add7(x) {
            return x + 7
        }
        console.log(add7(10))

        function multiply(x, y) {
            return x * y
        }
        console.log(multiply(3, 6))
        function capitalize(z) {
            return z.capitalize
        }
        console.log(capitalize('abubakar'))
        function lastLetter(z) {
            return z
        }
        console.log(lastLetter('yussuf'))

    </script>
</body>

</html>
